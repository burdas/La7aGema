<div class="container-fluid">
    <div class="container-fluid" id="menuBusqueda">
        <div class="row">
            <div class="col text-center">
                <h1>¿Qué quieres buscar?</h1>
                <div class="search">
                    <input type="text" id="query" placeholder="Buscar..." title="buscar">
                    <button type="button" class="btn btn-primary" id="buscar" value="Buscar">Buscar</button>
                </div>
            </div>
        </div>
        
                    
        <div class="container-fluid" id="menuFiltros">            
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="estrenos-tab" data-toggle="tab" href="#estrenos" role="tab" aria-controls="estrenos" aria-selected="true">Fechas de estreno</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="generos-tab" data-toggle="tab" href="#generos" role="tab" aria-controls="generos" aria-selected="false">Generos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="valoracion-tab" data-toggle="tab" href="#valoracion" role="tab" aria-controls="valoracion" aria-selected="false">Valoracion</a>
                </li>
                
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="estrenos" role="tabpanel" aria-labelledby="estrenos-tab">
                    <div class="row">
                        <div class="col-2 form-group">
                            <label for="desde">Desde:</label>
                            <input type="date" id="desde" class="form-control form-control-sm">
                        </div>
                        <div class="col-2 form-group">
                            <label for="hasta">Hasta:</label>
                            <input type="date" id="hasta" class="form-control form-control-sm">
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="generos" role="tabpanel" aria-labelledby="generos-tab"></div>
                <div class="tab-pane fade" id="valoracion" role="tabpanel" aria-labelledby="valoracion-tab">
                    
                    <div class="row">
                        <div class="col-2 form-group">
                            <label for="minima">Nota Minima:</label>
                            <input type="number" id="minima" min="0" max="10" class="form-control form-control-sm">
                        </div>
                        <div class="col-2 form-group">
                            <label for="maxima">Nota Maxima:</label>
                            <input type="number" id="maxima" min="0" max="10" class="form-control form-control-sm">
                        </div>
                        <div class="col"></div>
                    </div>
                </div>    
                
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="buscar2" value="Buscar2">Buscar</button>
    </div>
    <div class="container-fluid" id="resultados">
        <div class="row">

            <div class="col-6 text-center">
                <h1>Resultados</h1>
            </div>
            
            <div class="dropdown" id="ordenar">
                <button class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
                    Ordenar
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-item" id="asc">A-Z</div>
                    <div class="dropdown-item" id="desc">Z-A</div>
                </div>
            </div> 
            <button type="button" class="btn btn-outline-primary" id="nueva" value="Nueva">Nueva busqueda</button>
            <button type="button" class="btn btn-outline-primary" id="modificar" value="Modificar">Modificar busqueda</button>
        </div>
        
        <div class="row" role="list">
            <div id="busqueda">
            </div>
        </div>
    </div>
</div>
